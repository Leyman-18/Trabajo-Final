<!-- <p>mostrar-viajeros works!</p> -->
<div class="flex align-items-center justify-content-end bg-cyan-100">
    <a pButton pRipple label="Agregar Viaje" icon="pi pi-inbox" class="bg-cyan-600" [routerLink]="['/addviajes']"></a>
  </div>
  
  <div>
    <p-toast></p-toast>
  </div>
  
  <p-table [value]="viajes">
    <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <th>Numero Plazas</th>
        <th>Frv</th>
        <th>Nombre Viajero</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-viaje>
      <tr>
        <td>{{viaje.id}}</td>
        <td>{{viaje.numeroPlazas}}</td>
        <td>{{viaje.frv}}</td>
        <td>{{viaje.viajeros.nombreCliente}}</td>
        <td>
          <!-- <p-button icon="pi pi-plus" class="bg-cyan-600 mr-1" (click)="imprimir(ventas.id)"></p-button> -->
          <a pButton pRipple icon="pi pi-sync" styleClass="p-button-success" class="bg-cyan-600 mr-1" [routerLink]="['/viajes/edit/', viaje.id]">
          </a>
          <button type="button" pButton pRipple icon="pi pi-times" class="bg-cyan-600 mr-1" (click)="eliminarViajes(viaje.id)">
          </button>
          <!-- <p-button icon="pi pi-times" styleClass="p-button-danger" (click)="eliminarViajero(viajeros.id)"></p-button> -->
        </td>
      </tr>
    </ng-template>
  </p-table>
